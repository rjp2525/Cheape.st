<div class="main">
	<div class="container">
		<div class="text-center push-bot-md">
			<h1 class="main-header push-bot-md">
				<a href="/">
					Cheape.st
				</a>
			</h1>
			<form ng-submit="vm.submit()" autocomplete="off">
				<div class="input-group">
					<input type="text" name="search" ng-model="vm.search" id="search" class="text text-lg" placeholder="Ninja Blender">
					<button class="btn btn-sm">Search</button>
				</div>
			</form>
		</div>
		<div class="text-center" ng-if="!vm.products">
			<h1><i class="fa fa-refresh fa-spin"></i></h1>
		</div>
		<div ng-if="vm.products.length > 0">
			<ul class="wide-list">
				<li class="animated fadeIn slideInUp" toggle-class="active" ng-repeat="product in vm.products track by $index" ng-class="$index == 0 ? 'active' : null">
					<a ng-href="" class="wide-list-grid">
						<div class="wide-list-img">
							<img ng-src="{{ vm.strip(product.images) }}" alt="" class="img-responsive wide-list-img">
						</div>
						<div class="wide-list-titles">
							<div class="wide-list-title" ng-if="product.name.length > 40">
								{{ product.name.substring(0, 40) }}...
							</div>
							<div class="wide-list-title" ng-if="product.name.length <= 40">
								{{ product.name }}
							</div>
							<div class="wide-list-sub" ng-if="product.description_short.length > 50">
								{{ product.description_short.substring(0, 50) }}...
							</div>
							<div class="wide-list-sub" ng-if="product.description_short.length <= 50">
								{{ product.description_short }}
							</div>
						</div>
						<div class="wide-list-price">
							${{ product.price }}
						</div>
					</a>
				</li>
			</ul>
		</div>
		<div class="text-center" ng-if="vm.products.length <= 0">
			<h4 class="main-header-sub">
				No products matching your query!
			</h4>
		</div>
	</div>
</div>
